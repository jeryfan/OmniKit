name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # macOS signing (optional, configure these secrets if needed)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: v__VERSION__
          releaseName: 'AnyLLM v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-and-update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Publish draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          RELEASE_ID=$(gh api repos/${{ github.repository }}/releases --jq '.[] | select(.draft==true and .tag_name=="${{ github.ref_name }}") | .id')
          if [ -n "$RELEASE_ID" ]; then
            gh api -X PATCH repos/${{ github.repository }}/releases/$RELEASE_ID -f draft=false
          fi

      - name: Download DMGs and compute SHA-256
        id: sha
        run: |
          VERSION=${{ steps.version.outputs.version }}
          curl -sL "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/AnyLLM_${VERSION}_aarch64.dmg" -o arm.dmg
          curl -sL "https://github.com/${{ github.repository }}/releases/download/v${VERSION}/AnyLLM_${VERSION}_x64.dmg" -o intel.dmg
          echo "arm=$(sha256sum arm.dmg | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"
          echo "intel=$(sha256sum intel.dmg | cut -d' ' -f1)" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew Cask
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARM_SHA=${{ steps.sha.outputs.arm }}
          INTEL_SHA=${{ steps.sha.outputs.intel }}

          CASK_CONTENT=$(cat <<'CASK_EOF'
          cask "anyllm" do
            version "VERSION_PLACEHOLDER"
            sha256 arm:   "ARM_SHA_PLACEHOLDER",
                   intel: "INTEL_SHA_PLACEHOLDER"

            on_arm do
              url "https://github.com/jeryfan/anyllm/releases/download/v#{version}/AnyLLM_#{version}_aarch64.dmg"
            end
            on_intel do
              url "https://github.com/jeryfan/anyllm/releases/download/v#{version}/AnyLLM_#{version}_x64.dmg"
            end

            name "AnyLLM"
            desc "LLM API gateway desktop app"
            homepage "https://github.com/jeryfan/anyllm"

            app "AnyLLM.app"
          end
          CASK_EOF
          )

          CASK_CONTENT="${CASK_CONTENT//VERSION_PLACEHOLDER/$VERSION}"
          CASK_CONTENT="${CASK_CONTENT//ARM_SHA_PLACEHOLDER/$ARM_SHA}"
          CASK_CONTENT="${CASK_CONTENT//INTEL_SHA_PLACEHOLDER/$INTEL_SHA}"

          # Get current file SHA for update API
          FILE_SHA=$(gh api repos/jeryfan/homebrew-anyllm/contents/Casks/anyllm.rb --jq '.sha')

          # Update file via GitHub API
          echo "$CASK_CONTENT" | base64 | tr -d '\n' > /tmp/content.b64
          gh api -X PUT repos/jeryfan/homebrew-anyllm/contents/Casks/anyllm.rb \
            -f message="chore: bump to v${VERSION}" \
            -f content="$(cat /tmp/content.b64)" \
            -f sha="$FILE_SHA"
