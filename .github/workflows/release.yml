name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS signing (optional, configure these secrets if needed)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          tagName: v__VERSION__
          releaseName: 'OmniKit v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  publish-and-update-homebrew:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Publish draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if release exists and is a draft
          IS_DRAFT=$(gh release view ${{ github.ref_name }} --repo ${{ github.repository }} --json isDraft --jq '.isDraft' 2>/dev/null || echo "not_found")
          if [ "$IS_DRAFT" = "true" ]; then
            gh release edit ${{ github.ref_name }} --repo ${{ github.repository }} --draft=false
          elif [ "$IS_DRAFT" = "not_found" ]; then
            echo "::error::Release ${{ github.ref_name }} not found"
            exit 1
          else
            echo "Release is already published, skipping"
          fi

      - name: Download DMGs and compute SHA-256
        id: sha
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Wait for release assets to be available
          sleep 10

          # Download using gh release download
          gh release download ${{ github.ref_name }} --repo ${{ github.repository }} \
            --pattern "OmniKit_${VERSION}_aarch64.dmg" --output arm.dmg
          gh release download ${{ github.ref_name }} --repo ${{ github.repository }} \
            --pattern "OmniKit_${VERSION}_x64.dmg" --output intel.dmg

          ARM_SHA=$(sha256sum arm.dmg | cut -d' ' -f1)
          INTEL_SHA=$(sha256sum intel.dmg | cut -d' ' -f1)

          echo "arm sha: $ARM_SHA"
          echo "intel sha: $INTEL_SHA"

          if [ "$ARM_SHA" = "$INTEL_SHA" ]; then
            echo "::error::ARM and Intel SHA-256 are identical, something went wrong"
            exit 1
          fi

          echo "arm=$ARM_SHA" >> "$GITHUB_OUTPUT"
          echo "intel=$INTEL_SHA" >> "$GITHUB_OUTPUT"

      - name: Update Homebrew Cask
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          ARM_SHA=${{ steps.sha.outputs.arm }}
          INTEL_SHA=${{ steps.sha.outputs.intel }}

          CASK_CONTENT=$(cat <<'CASK_EOF'
          cask "omnikit" do
            version "VERSION_PLACEHOLDER"
            sha256 arm:   "ARM_SHA_PLACEHOLDER",
                   intel: "INTEL_SHA_PLACEHOLDER"

            on_arm do
              url "https://github.com/jeryfan/omnikit/releases/download/v#{version}/OmniKit_#{version}_aarch64.dmg"
            end
            on_intel do
              url "https://github.com/jeryfan/omnikit/releases/download/v#{version}/OmniKit_#{version}_x64.dmg"
            end

            name "OmniKit"
            desc "A multi-functional toolkit desktop app"
            homepage "https://github.com/jeryfan/omnikit"

            app "OmniKit.app"
          end
          CASK_EOF
          )

          CASK_CONTENT="${CASK_CONTENT//VERSION_PLACEHOLDER/$VERSION}"
          CASK_CONTENT="${CASK_CONTENT//ARM_SHA_PLACEHOLDER/$ARM_SHA}"
          CASK_CONTENT="${CASK_CONTENT//INTEL_SHA_PLACEHOLDER/$INTEL_SHA}"

          # Get current file SHA for update API
          FILE_SHA=$(gh api repos/jeryfan/homebrew-omnikit/contents/Casks/omnikit.rb --jq '.sha')

          # Update file via GitHub API
          echo "$CASK_CONTENT" | base64 | tr -d '\n' > /tmp/content.b64
          gh api -X PUT repos/jeryfan/homebrew-omnikit/contents/Casks/omnikit.rb \
            -f message="chore: bump to v${VERSION}" \
            -f content="$(cat /tmp/content.b64)" \
            -f sha="$FILE_SHA"
